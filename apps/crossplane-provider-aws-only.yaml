# =============================================================================
# Crossplane AWS Provider - Aplicação Separada
# =============================================================================
# Esta aplicação gerencia apenas o Provider AWS para evitar problemas
# de health check do ArgoCD com recursos do tipo Provider.
#
# Estratégia:
# - Aplicação separada apenas para o Provider
# - Sem health checks problemáticos
# - Sync manual para controle total
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-provider-aws-only
  namespace: argocd
  labels:
    app.kubernetes.io/name: crossplane-provider-aws
    app.kubernetes.io/component: crossplane
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/sync-options: "PruneLast=true"
    argocd.argoproj.io/compare-options: "IgnoreExtraneous"
spec:
  project: platform
  
  # Source configuration
  source:
    repoURL: https://github.com/Pagnet/argocd-apps.git
    targetRevision: HEAD
    path: apps/providers
    directory:
      recurse: false
      include: "provider-aws.yaml"
  
  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system
  
  # Sync policy - minimal configuration
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
  
  # Ignore differences for Provider resources - simplified
  ignoreDifferences:
    - group: pkg.crossplane.io
      kind: Provider
      jsonPointers:
        - /status
        - /metadata/annotations
        - /metadata/finalizers
  
  # Revision history limit
  revisionHistoryLimit: 5
  
  # Finalizers for proper cleanup
  finalizers:
    - resources-finalizer.argocd.argoproj.io
