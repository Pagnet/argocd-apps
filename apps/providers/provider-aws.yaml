# Provider AWS principal - inclui TODOS os recursos AWS
# Compatível com Crossplane v2.0.2+
# Inclui: EC2, S3, RDS, EKS, IAM, Lambda, Secrets Manager, 
# ElastiCache, Route53, ECR, e todos os outros serviços AWS
apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: provider-aws
spec:
  package: xpkg.upbound.io/upbound/provider-aws:latest
  ignoreCrossplaneConstraints: false
