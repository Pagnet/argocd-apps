# =============================================================================
# AWS Provider Configuration - Single Default Config
# =============================================================================
# This file contains a single AWS provider configuration that works
# for all specific service providers.
# =============================================================================

---
# Default ProviderConfig for all AWS services
apiVersion: aws.crossplane.io/v1beta1
kind: ProviderConfig
metadata:
  name: default
  namespace: crossplane-system
  labels:
    app.kubernetes.io/name: aws-provider-config
    app.kubernetes.io/component: crossplane-provider
    app.kubernetes.io/part-of: crossplane
    app.kubernetes.io/managed-by: argocd
  annotations:
    crossplane.io/description: "Default AWS ProviderConfig using IRSA"
spec:
  # Use IRSA for secure authentication
  credentials:
    source: InjectedIdentity

