# =============================================================================
# AWS Provider Configuration - Security & Best Practices
# =============================================================================
# This file contains the AWS provider configuration following security
# best practices with IRSA (IAM Roles for Service Accounts) support.
#
# Security Features:
# - IRSA-based authentication (recommended for production)
# - No hardcoded credentials
# - Secure credential management
# - Multi-region support
# =============================================================================

---
# Primary ProviderConfig using IRSA (Recommended for Production)
apiVersion: aws.crossplane.io/v1beta1
kind: ProviderConfig
metadata:
  name: default
  namespace: crossplane-system
  labels:
    app.kubernetes.io/name: aws-provider-config
    app.kubernetes.io/component: crossplane-provider
    app.kubernetes.io/part-of: crossplane
    app.kubernetes.io/managed-by: argocd
  annotations:
    crossplane.io/description: "Primary AWS ProviderConfig using IRSA"
spec:
  # Use IRSA for secure authentication (recommended)
  credentials:
    source: InjectedIdentity
  
  # Default region configuration
  region: us-east-1
  
  # Global settings for all AWS operations
  assumeRoleARN: ""  # Optional: specify role ARN if needed
  
  # Retry configuration
  assumeRoleDurationSeconds: 3600
  
  # Additional configuration
  assumeRoleWithWebIdentity:
    roleARN: ""  # Set this if using specific IAM role
    webIdentityTokenFile: "/var/run/secrets/eks.amazonaws.com/serviceaccount/token"

