# =============================================================================
# AWS Providers Configuration - Specific Services Only
# =============================================================================
# This file contains the AWS provider configurations for specific services
# to reduce resource usage and improve performance.
# =============================================================================

---
# S3 ProviderConfig
apiVersion: s3.aws.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: default
  namespace: crossplane-system
  labels:
    app.kubernetes.io/name: aws-s3-config
    app.kubernetes.io/component: crossplane-provider
    app.kubernetes.io/part-of: crossplane
    app.kubernetes.io/managed-by: argocd
spec:
  credentials:
    source: InjectedIdentity

