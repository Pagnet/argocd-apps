# =============================================================================
# Crossplane Providers Application - ArgoCD Configuration
# =============================================================================
# This file defines the ArgoCD application for managing Crossplane providers
# following GitOps best practices and production-ready configurations.
#
# Features:
# - GitOps workflow with ArgoCD
# - Health check optimization
# - Retry and backoff strategies
# - Security and compliance ready
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-providers
  namespace: argocd
  labels:
    app.kubernetes.io/name: crossplane-providers
    app.kubernetes.io/component: crossplane
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/sync-options: "PruneLast=true"
    argocd.argoproj.io/compare-options: "IgnoreExtraneous"
spec:
  project: platform
  
  # Source configuration
  source:
    repoURL: https://github.com/Pagnet/argocd-apps.git
    targetRevision: HEAD
    path: apps/providers
    directory:
      recurse: true
      include: "*.yaml"
      exclude: "*.md"
  
  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system
  
  # Sync policy with best practices
  syncPolicy:
    # Manual sync to avoid health check issues with Provider resources
    # automated:
    #   prune: true
    #   selfHeal: true
    #   allowEmpty: false
    
    # Sync options for optimal behavior
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
      - Replace=true
      - Force=true
    
    # Retry configuration with exponential backoff
    retry:
      limit: 10
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 5m
    
    # Health check disabled due to ArgoCD compatibility issues with Provider resources
    # healthChecks: []
  
  # Ignore differences for status fields and health check issues
  ignoreDifferences:
    - group: pkg.crossplane.io
      kind: Provider
      jsonPointers:
        - /status
        - /metadata/annotations
        - /metadata/finalizers
        - /spec
    - group: aws.crossplane.io
      kind: ProviderConfig
      jsonPointers:
        - /status
        - /metadata/annotations
        - /metadata/finalizers
        - /spec
  
  # Revision history limit
  revisionHistoryLimit: 10
  
  # Finalizers for proper cleanup
  finalizers:
    - resources-finalizer.argocd.argoproj.io