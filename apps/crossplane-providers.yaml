# =============================================================================
# Crossplane Providers Application - ArgoCD Configuration
# =============================================================================
# This file defines the ArgoCD application for managing Crossplane providers
# following GitOps best practices and production-ready configurations.
#
# Features:
# - GitOps workflow with ArgoCD
# - Health check optimization
# - Retry and backoff strategies
# - Security and compliance ready
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-providers
  namespace: argocd
  labels:
    app.kubernetes.io/name: crossplane-providers
    app.kubernetes.io/component: crossplane
    app.kubernetes.io/part-of: platform
    app.kubernetes.io/managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/sync-options: "PruneLast=true"
    argocd.argoproj.io/compare-options: "IgnoreExtraneous"
spec:
  project: platform
  
  # Source configuration
  source:
    repoURL: https://github.com/Pagnet/argocd-apps.git
    targetRevision: HEAD
    path: apps/providers
    directory:
      recurse: true
      include: "*.yaml"
      exclude: "*.md"
  
  # Destination configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system
  
  # Sync policy - minimal configuration to avoid health check issues
  syncPolicy:
    # Sync options for optimal behavior
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
      - Replace=true
      - Force=true
      - SkipDryRunOnMissingResource=true
      - RespectIgnoreDifferences=true
  
  # Ignore differences for status fields and health check issues
  ignoreDifferences:
    - group: pkg.crossplane.io
      kind: Provider
      jsonPointers:
        - /status
        - /metadata/annotations
        - /metadata/finalizers
        - /spec
        - /metadata/labels
        - /metadata/ownerReferences
    - group: aws.crossplane.io
      kind: ProviderConfig
      jsonPointers:
        - /status
        - /metadata/annotations
        - /metadata/finalizers
        - /spec
        - /metadata/labels
        - /metadata/ownerReferences
  
  # Revision history limit
  revisionHistoryLimit: 10
  
  # Finalizers for proper cleanup
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  
  # Additional configuration to handle Provider resources
  operation:
    initiatedBy:
      automated: false
    sync:
      revision: HEAD
      syncOptions:
        - CreateNamespace=true
        - PrunePropagationPolicy=foreground
        - PruneLast=true
        - RespectIgnoreDifferences=true
        - ServerSideApply=true
        - ApplyOutOfSyncOnly=true
        - Replace=true
        - Force=true
        - SkipDryRunOnMissingResource=true